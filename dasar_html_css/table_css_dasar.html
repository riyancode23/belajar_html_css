<!DOCTYPE html>
<html lang="en">
    <style>
        table,
        th,
        td{
            border: 1px solid red; 
        }
    
        table{
            border-collapse: collapse;
            width: 100%;
        }
    
        th{
            height: 50px;
        }
    
        th,
        td{
            padding: 15px;
            text-align: left;
        }
    
    </style>
    <html>
    <head>
        <title>Dasar Html Tabel CSS</title>
    </head>
    <body>
        <table>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Roy</td>
                <td rowspan="3">Bandung</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Si Boy</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Roni</td>
            </tr>
        </table>
    </body>
</html>
